<!DOCTYPE html>
<html>

<head>
<link href="/js/katex/katex.min.css" type="text/css" rel="stylesheet">
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/katex/katex.min.js" type="text/javascript"></script>
<!-- JS Loading -->
<script type="text/javascript">
$(document).ready(function() {
    console.log("Running config!");

    function replacer(match, p, offset, string) {
        return '<tex>' + p + '</tex>';
    }
    var re = /\$([^\$]*)\$/g;

    $(".tex").each(function () {
        var elem = $(this);
        elem.html(elem.html().replace(re,replacer));
    });

    $("tex").replaceWith(function() {
        var elem = $(this);
        var span = $("<span>");
        katex.render(elem.html(),span[0]);
        return span;
    });
});
</script>
</head>

<body>

<div class="tex">
<ol>
<li>$x^2+y^2$</li>
<li>Hi</li>
</ol>
</div>

</body>

</html>
